<div class="modal d-block my-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="onCloseModal()"
        ></button>
      </div>
      <div class="modal-body comment-modal-body">


        <form [formGroup]="commentForm">

          <div class="mb-3">
            <label for="textInput" class="form-label">Text</label>
            <input
              type="text"
              class="form-control"
              id="textInput"
              formControlName="text"
            >
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Image of your comment</label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              formControlName="image"
            >
          </div>
          <div class="mb-3">
            <label class="form-label">Who is the author</label>
            <select
              class="form-select"
              formControlName="user"
            >
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="onCloseModal()"
        >Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="onSubmit()"

        >Save changes
        </button>
      </div>
    </div>
  </div>
</div>
