<div
  class="alert alert-danger d-flex align-items-center col-12"
  role="alert"
  appAlertDirective
>
  <div style="flex-basis: 20%">
    <i
      class="bi bi-exclamation-triangle-fill"
      style="width: 24px; height: 24px"
    ></i>
  </div>
  <div class="p-1">
    ERROR MESSAGE: {{message}}
  </div>
  <div class="d-flex justify-content-center align-items-center" style="flex-basis: 20%;">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

</div>
